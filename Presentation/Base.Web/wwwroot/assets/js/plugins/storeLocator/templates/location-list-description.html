{{#location}}
<li data-markerid="{{markerid}}" class="{{category}}">
	<div class="list-label">{{marker}}</div>
	<div class="list-details">
		<div class="content">
			<div class="loc-img"> </div>
			<!-- <div class="rating_star">
				<div class="loc-starimg"><img src={{starimg}} ></div>
				<div class="loc-rating">{{rating}} </div>
			</div> -->
		</div>
		<div class="list-content">
			<div class="loc-type">{{type}}</div>
			<div class="loc-name"><a href={{moreLink}}>{{name}}</a></div>
			<!-- <div class="loc-desc">{{desc}}</div> -->
			<div class="loc-city">{{city}}</div>
			<div class="loc-category">{{category}}</div>
			<div class="loc-addr">{{address}}</div>
			{{#if phone}}
				<div class="loc-phone">Teléfono: {{phone}}</div>
			{{/if}}
			<!-- <div class="loc-link"><a href={{moreLink}}>Más Información</a></div> -->
		</div>
	</div>
</li>
{{/location}}
